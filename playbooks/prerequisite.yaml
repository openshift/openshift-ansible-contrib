---
- hosts: cluster_hosts
  gather_facts: yes
  become: yes
  serial: 1
  roles:
  - rhsm-subscription

- hosts: cluster_hosts
  gather_facts: no
  become: yes
  roles:
  - rhsm-repos
  - prerequisites
  - { role: gluster-prerequisites, when: add_node == "yes" and node_type == "gluster" }

- hosts: master
  gather_facts: yes
  become: yes
  roles:
  - master-prerequisites
