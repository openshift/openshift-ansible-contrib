      - "infra"
    state: present
    subnets:
      - "{{ subnet_public.results.0.subnet.id }}"
      - "{{ subnet_public.results.1.subnet.id }}"
      - "{{ subnet_public.results.2.subnet.id }}"
    tags:
      Name: "{{ clusterid }}-infra-external"
      Clusterid: "{{ clusterid }}"
